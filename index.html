<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Gift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Chiếc xe chở trái tim -->
        <div class="car-container">
            <div class="car">
                🚗💖💖💖
            </div>
        </div>

        <!-- Nút bấm mở quà -->
        <button class="reveal-btn">🎁 Open your gift 🎁</button>

        <!-- Khung tin nhắn ẩn -->
        <div class="hidden-message">
            <div class="message-box">
                <h1 class="title">Happy International Men's Day ❤️💕</h1>
                <p class="message">Gửi you món quà nho nhỏ. Do là khả năng có hạn nên chỉ làm được tới đây thôi. Đừng có chê nhá. Idea này tớ nghĩ ra tối qua mà làm sáng giờ nó hong như ý kk. Chúc you vui vẻ, mạnh khoẻ, anh nhiên. I love you! 😘🌹</p>
            </div>
        </div>
    </div>
    <audio id="gift-sound" src="gift-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
